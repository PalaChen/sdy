{% extends 'wap/base/base.html' %}



{% block content %}
    <div class="findpass_head">
        <img src="/static/wap/images/find_title.png">
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请注册手机号码">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <input class="weui-input" type="tel" placeholder="请输入验证码">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">获取验证码</button>
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">下一步</a>
    </div>

    {% include 'wap/base/__footer.html' %}
{% endblock %}
