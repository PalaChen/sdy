<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/static/wap/css/index.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="stylesheet" href="/static/wap/plugins/ydui/css/ydui.css"/>
{#    <script src="/static/wap/plugins/ydui/js/ydui.flexible.js"></script>#}
    <meta name="keyword" content="{% block keyword %}{% endblock %}">
    <meta name="description" content="{% block description %}{% endblock %}">
    {% block css %}{% endblock %}
    {% block javascript %}{% endblock %}
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        {% block content %}{% endblock %}
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="/static/wap/plugins/ydui/js/ydui.js"></script>
{% block javascripts %}{% endblock %}
</body>

</html>
