<div class="floatLeft kfwNavs">
    <!--<a href="/">首页</a>-->
    {% for line in nav_list %}
        {% if line.ishot == 1 %}
            <a href="{{ line.url }}">{{ line.name }}
                <img class="hotNew" src="/static/images/icon/hot.gif">
            </a>
        {% else %}
            <a href="{{ line.url }}">{{ line.name }}</a>
        {% endif %}
    {% endfor %}
    <span class="floatRight telephone">0757-22104040</span>
</div>
