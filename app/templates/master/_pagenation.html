<div class="wrapPage">
    <div class="pagesm">
        {% if posts.has_previous %}
            <a class="prev" href="?p={{ posts.previous_page_number }}">上一页</a>
        {% endif %}
        {% for i in posts.paginator.pager_num_range %}
            {% if i == posts.number %}
                <a class="on" href="?p={{ i }}">{{ i }}</a>
            {% else %}
                <a href="?p={{ i }}">{{ i }}</a>
            {% endif %}
        {% endfor %}

        {% if posts.has_next %}
            <a class="next" href="?p={{ posts.next_page_number }}">下一页</a>
        {% endif %}
        <span class="rows">共 {{ posts.paginator.num_pages }} 条</span>
    </div>
</div>
