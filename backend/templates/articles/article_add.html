{% extends 'master_b/layout.html' %}



{% block page_content %}

    <form method="post" action="{% url 'articles_add' %}" style="margin-left: 20px">
        <div class="col-sm-10" style="float:left">
            {% if error %}
                <div style="color: red">
                    <h3>{{ error }}</h3>
                </div>
            {% endif %}
            <div class="form-group">
                <label>标题</label>
                <input name="title" type="text" class="form-control" required="">
            </div>
            <div class="form-group">
                <label>正文</label>
                <textarea id="content" name="content"   class="form-control" style="height: 400px"></textarea>
                {#                {{ form.content }}#}
            </div>
            <div class="form-group">
                <label>摘要</label>
                <textarea name="summary" required="" class="form-control" style="height: 80px"></textarea>
            </div>
            <div class="form-group">
                <label>关键词(逗号分割)</label>
                <input name="keyword" type="text" class="form-control" style="width: 70%">
            </div>
        </div>
        <div style="width: 150px; position: absolute;right: 0">
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%">保存</button>
            </div>
            <div class="form-inline form-group">
                <label for="exampleInputName2">分类</label>
                {{ form.category_id }}
            </div>
            <div class="form-inline form-group">
                <label for="exampleInputName2">状态</label>

                {{ form.status }}
            </div>
            <div class="form-inline form-group">
                <label for="exampleInputName2">状态</label>
                {{ form.is_top }}
            </div>

        </div>

    </form>



{% endblock %}

{% block scripts %}
    <script src="/static/js/admin_index.js"></script>
    <script src="/static/js/ckeditor.js"></script>
    <script src="/static/plugins/kindeditor/kindeditor-all.js"></script>
{% endblock %}
